<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>Welcome to the weather finder App!</h1>
    <form action="/getWeather" method="post">
      <label for="txtCity">Enter City:</label>
      <input class="" type="text" name="txtCity" placeholder="Enter city" />
      <input
        class="btn btn-submit"
        type="submit"
        name="btnGetTemperature"
        id="btnGetTemperature"
      />
      <input
        class="btn btn-reset"
        type="reset"
        name="resetPage"
        value="Reset"
      />
    </form>
    <script src="./scripts/index.js"></script>
  </body>
</html>
